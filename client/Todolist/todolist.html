<template name="todolist">
    <div class="row">
        <div class="col-4">
            <h1>To do list!!!!!</h1>
               <ul> 
                 {{#each todos}}
                   <li class="list-group-item {{#if checked}} text-light bg-dark {{else}} .text-warning{{/if}}">
                   <label class=" btn-outline-primary" for="{{_id}}"> </label><br>
                </li>
                 {{/each}}
               </ul>              

        </div>
    </div>          
  </template>
